<!DOCTYPE html>
<html lang="pt-AO">
	<head>
		<title>DorivaTech Â» Facebook Chat Plugin</title>

		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="DorivaTech" />
		<meta name="keywords" content="dorivatech" />
		<meta name="description" content="DorivaTech" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- link icon -->
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>
	
	<body>
		<!-- Messenger Plug-in de chat Code -->
		<div id="fb-root"></div>

		<!-- Your Plug-in de chat code -->
		<div id="fb-customer-chat" class="fb-customerchat">
		</div>
	
		<script>
		  var chatbox = document.getElementById('fb-customer-chat');
		  chatbox.setAttribute("page_id", "309369832883405");
		  chatbox.setAttribute("attribution", "biz_inbox");
		</script>
	
		<!-- Your SDK code -->
		<script>
		  window.fbAsyncInit = function() {
			FB.init({
			  xfbml            : true,
			  version          : 'v15.0'
			});
		  };
	
		  (function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/pt_PT/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		  }(document, 'script', 'facebook-jssdk'));
		</script>
	</body>
</html>
